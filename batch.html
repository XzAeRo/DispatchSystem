<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Natural Response - Ingresar Lote</title>
	<link rel="shortcut icon" href="http://www.naturalresponse.cl/NR/sites/all/themes/id-qwest/favicon.ico" type="image/x-icon" />
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/infield.jquery.js"></script>
	<script type="text/javascript" src="js/dataTables.jquery.min.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/GrowingInput.js"></script>
	<script type="text/javascript" src="js/TextboxList.js"></script>		
	<script type="text/javascript" src="js/TextboxList.Autocomplete.js"></script>
	<script type="text/javascript" src="js/TextboxList.Autocomplete.Binary.js"></script>
	<script type="text/javascript" src="js/batch.js"></script>
	<link rel="stylesheet" type="text/css" href="css/form.css"/> 
	<link rel="stylesheet" type="text/css" href="css/modern_table.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables_themeroller.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.4.custom.css"/>
	<link rel="stylesheet" type="text/css" href="css/TextboxList.css"/> 
	<link rel="stylesheet" type="text/css" href="css/TextboxList.Autocomplete.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/> 
</head>

<body>

<div id="header">
<img id="logonr" src="http://www.naturalresponse.cl/NR/sites/all/themes/id-qwest/images/logo.png" alt="" title="">
<img id="logosr" src="http://www.subred.cl/templates/rt_reflex_j15/images/logo/style2/logo.png" alt="" title="">
</div>

<div class="wrapperBox">
 <h2>Ingresar Lote</h2>

 <form id="RegisterUserForm" action="" method="get">
 	<fieldset>
 		<p>
            <input id="batch_id" name="batch_id" type="text" class="text" value="" autofocus="autofocus" placeholder="Código de lote" />
         </p
         <p>
            <input id="prod_cod" name="prod_cod" type="text" class="text" value="" autofocus="autofocus" placeholder="Nombre de Producto" />
         </p>
        
         <p>
            <input id="initial_ammount" name="initial_ammount" type="text" class="text" value="" placeholder="Cantidad (kilos/litros/unidades)" />
         </p>
         <p>
            <input id="expiration_date" name="expiration_date" type="text" class="text" value="" placeholder="Fecha de vencimiento (dejar en blanco si no tiene)" />
         </p>
         <p>
            <button id="registerNew" type="submit">Añadir</button>
         </p>
 	</fieldset>
 </form>
</div>

<div class="tableBox">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="table" width="100%">
	<thead>
		<tr>
			<th>Código de Lote</th>
			<th>Código de Producto</th>
			<th>Cantidad Inicial</th>
			<th>Cantidad Actual</th>
			<th>Fecha de vencimiento</th>
			<th>Última Actualización</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
	<tfoot>
		<tr>
			<th>Código de Lote</th>
			<th>Código de Producto</th>
			<th>Cantidad Inicial</th>
			<th>Cantidad Actual</th>
			<th>Fecha de vencimiento</th>
			<th>Última Actualización</th>
		</tr>
	</tfoot>
</table>
</div>

</body>
</html>
